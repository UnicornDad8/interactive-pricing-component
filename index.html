<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="w-screen h-screen bg-[#FAFBFF] relative">
      <div
        class="h-[56%] w-full bg-[#EAEEFB] opacity-50 rounded-bl-[260px] fixed top-0 left-0 z-10"
      ></div>
      <img
        class="fixed z-20 top-[15%] left-[50%] -translate-x-[50%]"
        src="./images/pattern-circles.svg"
      />
      <section
        class="w-full md:max-w-5xl mx-auto h-full flex flex-col items-center justify-center absolute z-20 top-0 left-[50%] -translate-x-[50%] p-4"
      >
        <div class="flex flex-col justify-start gap-2 h-2/3 text-center">
          <h1
            class="text-2xl md:text-3xl font-family font-extrabold text-[#293356]"
          >
            Simple, traffic-based pricing
          </h1>
          <p
            class="text-base font-family font-normal text-[#858FAD] mx-auto w-56 md:w-full"
          >
            Sign-up for our 30-day trial. No credit card required.
          </p>
        </div>
        <form
          class="min-w-[340px] md:min-w-[600px] position absolute top-[50%] left-[50%] -translate-y-[50%] -translate-x-[50%] bg-white md:py-8 py-6 md:px-14 px-6 rounded-md blue-shadow"
        >
          <div class="flex items-center justify-between">
            <h3
              class="text-xs md:text-sm font-extrabold font-family uppercase tracking-widest text-[#858FAD]"
            >
              100K page views
            </h3>
            <h3
              class="text-2xl md:text-3xl font-extrabold font-family text-[#293356] flex items-center gap-1"
            >
              $16.00
              <span
                class="text-xs md:text-sm font-normal font-family text-[#858FAD]"
                >/ month</span
              >
            </h3>
          </div>
          <div class="mt-8 w-full relative">
            <input
              type="range"
              name="range"
              value="50"
              min="0"
              max="100"
              id="inputRange"
              class="appearance-none w-full h-2 rounded-[9999px] bg-gradient-to-r from-[#a5f3eb] to-[#eaeefb] from-50% to-50% cursor-pointer thumb"
            />
            <img
              src="./images/icon-slider.svg"
              class="absolute top-[7.5px] left-[50%] -translate-x-[50%]"
            />
          </div>
          <!-- Bill -->
          <div class="mt-14">
            <label class="flex items-center justify-end gap-2">
              <span class="md:text-sm text-xs font-normal text-[#858FAD]"
                >Monthly billing</span
              >
              <input type="checkbox" value="" class="sr-only peer" />
              <div
                class="mt-[3px] relative cursor-pointer w-11 h-6 bg-[#CDD7EE] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:start-[4px] after:bg-white after:border-none after:border after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-none peer-checked:bg-[#A5F3EB]"
              ></div>
              <span class="md:text-sm text-xs font-normal text-[#858FAD]"
                >Yearly billing</span
              >
              <span
                class="py-1 px-3 bg-[#FEECE7] text-[#FF8C66] text-xs rounded-full"
                >25%
                <div class="hidden md:inline">discount</div></span
              >
            </label>
          </div>
        </form>
      </section>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
